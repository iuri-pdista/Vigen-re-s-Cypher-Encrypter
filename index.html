<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
	<title>Encrypter</title>
</head>

<body>
	<section class="Form">
		<form>
		 <ul>
			<li class="UncryptedText">
				<p class="EncHeader">
					Text to Encrypt:
				</p>
				<textarea name="UncryptedInput" id="UncryptedInput"></textarea>
			</li>
			<li class="KeyText">
				<p class="EncHeader">
					Key:
				</p>
				<input type="text" id="KeyInput" required>
			</li>
			<!--<li class="CryptedText">
				<p class="EncHeader">
					Result
				</p>
				<input type="text" id="FinalInput">
			</li>-->
			<li class="RadioBtn">
				<p>
					<input type="radio" name="ConversionType" value="TextForm" id="TextForm" required>
					<label for="TextForm">
						Text
					</label>
				</p>
				<p>
					<input type="radio" name="ConversionType" value="NumberForm" id="NumberForm" required>
					<label for="NumberForm">
						Numeric
					</label>
				</p>
			</li>
			<li class="SubmitBtn">
				<input type="submit" id="SubmitBtn">
			</li>
		 </ul>
		</form>
	</section>
</body>

</html>
