<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" id="favicon">
	<title>Encrypter</title>
</head>

<body>
	<section class="Form">
		<form id="mainForm">
			<ul class="General">
				<li class="UncryptedText">
					<p class="EncHeader">
						Text to Encrypt:
					</p>
					<textarea name="UncryptedInput" id="UncryptedInput" required maxlength="70"></textarea>
				</li>
				<li id="key" class="KeyText">
					<p class="EncHeader">
						Key:
					</p>
					<input type="text" id="KeyInput" required>
				</li>
				<li class="SubmitBtn">
					<button type="submit" id="SubmitBtn" class="BtnSubmit">Submit</button>
				</li>
			</ul>
		</form>
	</section>
	<div id="encDiv" class="Encrypted hide">
		<p class="popUpHeader">
			<h4>Encrypted:</h4> 
		</p>
		<div id="EncryptedDiv">
		</div>
		<div class="radioPopupBtn">
			<form id="encryptionForm">
				<ul class="encryptionForm radBtn">
					<li>
						<input type="radio" name="ecryptionType" id="numeric" value="numeric" checked onchange="textPrinter()">
						<label for="numeric">
							Numeric Form
						</label>
					</li>
					<li>
						<input type="radio" name="ecryptionType" id="char" value="char" onchange="textChanger()">
						<label for="char">
							Character Form
						</label>
					</li>
				</ul>	
			</form>
		</div>
		<button type="button" class="btnClose" id="btnPopUp" onclick="popUpCloser()">
			<h6>
				Close
			</h6>
		</button>
	</div>	
	<script src="./script.js" type="text/javascript">
	</script>
</body>

</html>
