<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<section class="Form">
		<form>
			<div class="UncryptedText">
				<p class="EncHeader">
					Text to Encrypt
				</p>
				<textarea name="UncryptedText" class="EncText" rows="10">
					</textarea>
			</div>
			<div class="KeyText">
				<p class="EncHeader">
					Key
				</p>
				<textarea name="Key" class="EncText">
					</textarea>
			</div>
			<div class="CryptedText">
				<p class="EncHeader">
					Result
				</p>
				<textarea name="Result" class="EncText">
					</textarea>
			</div>
			<div class="RadioBtn">
				<p>
					<input type="radio" name="ConversionType" value="TextForm" id="TextForm">
					<label for="TextForm">
						Text
					</label>
				</p>
				<p>
					<input type="radio" name="ConversionType" value="NumberForm" id="NumberForm">
					<label for="NumberForm">
						Numeric
					</label>
				</p>
			</div>
			<div class="SubmitBtn">
				<input type="submit" id="SubmitBtn">
			</div>
		</form>
	</section>
</body>

</html>
