<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
	<title>Encrypter</title>
</head>

<body>
	<section class="Form">
		<form onsubmit="UncryptedSetter(event)">
			<ul class="General">
				<li class="UncryptedText">
					<p class="EncHeader">
						Text to Encrypt:
					</p>
					<textarea name="UncryptedInput" id="UncryptedInput" required></textarea>
				</li>
				<li class="KeyText">
					<p class="EncHeader">
						Key:
					</p>
					<input type="text" id="KeyInput" >
				</li>
				<li class="SubmitBtn">
					<input type="submit" id="SubmitBtn">
				</li>
			</ul>
		</form>
	</section>
	<script src="./script.js" type="text/javascript">
	</script>
</body>

</html>
